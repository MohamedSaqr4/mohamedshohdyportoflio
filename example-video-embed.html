<!-- أمثلة على كيفية رفع الفيديوهات -->

<!-- 1. فيديو من YouTube -->
<div style="margin-bottom: 50px;">
    <div style="width: 300px; height: 400px; margin: 0 auto 20px; border-radius: 16px; overflow: hidden;">
        <iframe 
            width="100%" 
            height="100%" 
            src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <div style="text-align: center;">
        <h3 style="font-size: 24px; font-weight: bold; color: #dc2626; margin-bottom: 10px;">اسم العلامة التجارية</h3>
        <p style="color: #6b7280; margin-bottom: 5px;">الفئة: فئة المحتوى</p>
        <p style="color: #9ca3af; font-size: 14px;">وصف الفيديو</p>
    </div>
</div>
